<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GoogleO</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
        <form action="https://www.google.com/search">
            <h1>GoogleO</h1>
            <input type="text" name="q"><br><br>
            <input type="submit" value="Google Search"> 
        </form>
<!-- the action attribute on the form told the browser that when the form is submitted, 
 the data should be sent to https://www.google.com/search. 
 And by adding an input field to the form whose name attribute was q, 
 whatever the user types into that input field is included as a GET parameter in the URL.-->
        </div>
    </body>
</html>
